<!DOCTYPE html>
<html ng-app="mcuTest">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
  </head>	

  <body>
    <div ng-controller="MainController as main">
      <label>MinValue:</label>
      <input type="number" type="number" min="0" max="100" placeholder="Enter a name here" value="{{main.temp.minValue}}">
      <hr>
      <label>MaxValue:</label>
      <input type="number" min="0" max="100" placeholder="Enter a name here" value="{{main.temp.maxValue}}"> 

      <hr>
      <label>CurrentValue:</label>
	  <em>{{main.temp.currentValue}}</em>

      <hr>
      <label ng-show="main.temp.alarm">Alarm</label>
    </div>
  </body>
</html>
