<!DOCTYPE html>
<html ng-app="mcuTest">
  <head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>	
  </head>	

  <body>
	<div class="container">
		<div ng-controller="TempController as tempCtrl" class="jumbotron">
		  <div class="input-group">
			  <span class="input-group-addon" id="basic-addon3">MinValue</span>
			  <input type="number" min="0" max="100" class="form-control" aria-describedby="basic-addon1" value="{{tempCtrl.temp.minValue}}">
		  </div>		  
		  <hr>
		  <div class="input-group">
			  <span class="input-group-addon" id="basic-addon3">MaxValue</span>
			  <input type="number" min="0" max="100" class="form-control" aria-describedby="basic-addon1" ng-model="tempCtrl.temp.maxValue">
		  </div>

		  <hr>
		  <label>CurrentValue:</label>
		  <em>{{tempCtrl.temp.currentValue}}</em>

		  <hr>
		  <div ng-show="tempCtrl.temp.alarm" class="alert alert-danger" role="alert">Alarm</div>
		</div>
	</div>
	<footer class="footer">
      <div class="container">
        <p class="text-muted">@Erd≈ëkertes MCU Club</p>
      </div>
    </footer>	
  </body>
</html>
